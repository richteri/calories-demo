<p-table [value]="users" dataKey="id"
         selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="rowSelect()">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [pSelectableRow]="user">
      <td>{{user.name}}</td>
      <td>{{user.calories}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="2">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
