<p-table [value]="meals" dataKey="id" [customSort]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Description</th>
      <th>Calories</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-meal let-rowIndex="rowIndex">
    <tr>
      <td *ngIf="group(meal.date).index === rowIndex" [attr.rowspan]="group(meal.date).size"
          [class]="group(meal.date).calories > user.calories ? 'style-exceeded' : 'style-ok'">
        {{meal.date}}<br>
        {{group(meal.date).calories}} of {{user.calories || 0}}
      </td>
      <td>{{meal.time}}</td>
      <td>{{meal.description}}</td>
      <td>{{meal.calories}}</td>
      <td>
        <button type="button" label="Edit" (click)="edit.emit(meal)" pButton></button>
        <button type="button" label="Delete" (click)="delete.emit(meal)" pButton></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
